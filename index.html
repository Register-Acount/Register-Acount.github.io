    * {
      box-sizing: border-box;

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background:#eee;
  background-size: cover;
  color: white;
}


    .bg {
      background-color: #eee;
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-box {
      background-color:rgba(255, 255, 255, 0.6)
;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .register-box img.logo {
      width: 45px;
      margin-bottom: 5px;
    }

    .register-box input[type="text"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 8px;
      background-color: #fff;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 12px;
    }

    .register-box label {
      font-size: 13px;
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #222;
    }

    .register-box .captcha-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .register-box .captcha-row img {
      height: 30px;
      border-radius: 8px;
      cursor: pointer;
    }

    .register-box button {
      background-color: #FF7F50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }

    .register-box .icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .register-box .icons img {
      width: 32px;
      height: 32px;
    }

    .register-box .link-login {
      margin-top: 15px;
      font-size: 13px;
      color: #ccc;
    }

    .register-box .link-login a {
      color:#FF7F50;
      text-decoration: none;
    }
